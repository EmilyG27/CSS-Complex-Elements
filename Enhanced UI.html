<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTI-8">
        <meta name="viewport" content="width=device-width, inital size=1.0">
        <title>Registration</title>
        <link rel="stylesheet" href="Enhanced UI.css">
    </head>

    <body>
        <header>Registration Form</header>

        <nav>
            <ul>
                <button type="button" onclick="location.href='Home Page.html'"><li>Home</li></button>
                <button type="button" onclick="location.href='About Page.html'"><li>About</li></button> 
                <button type="button" onclick="location.href='Services Page.html'"><li>Services</li></button>
                <button type="button" onclick="location.href='Contact Page.html'"><li>Contact</li></button>
            </ul>
        </nav>

        <fieldset>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" aria-placeholder="Enter your name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" aria-placeholder="Enter your email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" aria-placeholder="Enter your password" required>

            <button type="reset">Reset</button>
            <button type="submit">Submit</button>
        </fieldset>

        <table>
            <tr>
                <th>Date</th>
                <th>Event</th>
            </tr>

            <tr>
                <td>12/25/2024</td>
                <td>Christmas</td>
            </tr>

            <tr>
                <td>10/31/2025</td>
                <td>Halloween</td>
            </tr>
        </table>
    </body>
</html>
